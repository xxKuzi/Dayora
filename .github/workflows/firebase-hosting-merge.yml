name: Deploy to Firebase Hosting (live)

on:
  push:
    branches: [ main ]   # ← adjust if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'                 # match your project (18 or 20 recommended)
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # One-time fix if you hit the rollup optional-deps error again:
      # - run: rm -rf node_modules package-lock.json

      - name: Install deps
        run: npm ci

      # No build step here — let Firebase Frameworks do it.

      - name: Deploy (Frameworks)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DAYORA_APP }}  # JSON key secret
          projectId: dayora-app
          channelId: live
          entryPoint: .   # matches "source": "."
